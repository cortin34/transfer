<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор трансфера</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Расчёт стоимости трансфера</h1>

  <label for="oneWayKm">Километраж в 1 сторону:</label>
  <input type="number" id="oneWayKm" placeholder="например, 330">

  <label for="waitingHours">Количество часов ожидания:</label>
  <input type="number" id="waitingHours" placeholder="например, 0">

  <label for="tollRoad">Платная дорога:</label>
  <input type="number" id="tollRoad" placeholder="например, 0">

  <label for="paidNights">Количество платных ночей в рейсе:</label>
  <input type="number" id="paidNights" placeholder="например, 0">

  <label for="idleDays">Количество дней простоя:</label>
  <input type="number" id="idleDays" placeholder="например, 0">

  <button onclick="calculate()">Рассчитать</button>

  <div id="result"></div>

  <script>
    // ЗАМЕНИТЕ ЭТОТ URL НА ВАШ
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzmliAW6ZEo3-0E9ZYjQ7nswnA_H5I6MuzUlj1MyaPt1wfnqfOwLeZ8QJFCZkTuaV0Mhg/exec';

    function calculate() {
      const oneWayKm = document.getElementById('oneWayKm').value || 0;
      const waitingHours = document.getElementById('waitingHours').value || 0;
      const tollRoad = document.getElementById('tollRoad').value || 0;
      const paidNights = document.getElementById('paidNights').value || 0;
      const idleDays = document.getElementById('idleDays').value || 0;

      // Отправляем данные на Google Apps Script
      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({
          oneWayKm: parseFloat(oneWayKm),
          waitingHours: parseFloat(waitingHours),
          tollRoad: parseFloat(tollRoad),
          paidNights: parseFloat(paidNights),
          idleDays: parseFloat(idleDays)
        }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').innerText = `Итого: ${data.result} руб.`;
      })
      .catch(error => {
        console.error('Ошибка:', error);
        document.getElementById('result').innerText = 'Произошла ошибка при расчёте.';
      });
    }
  </script>
</body>

</html>
